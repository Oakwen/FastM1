language: c
compiler: gcc
dist: bionic

before_install:
  - sudo apt-get update
  - sudo apt-get install mingw-w64
  - cd build
  - cmake .. -G "MinGW Makefiles" -D CMAKE_SH="CMAKE_SH-NOTFOUND"

script:
  - mingw32-make MINGW64=1 CC=gcc WINDOWSHELL=1 SDL=1 NOOBJDUMP=1



